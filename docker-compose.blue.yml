version: '3.8'

services:
  blue:
    build: .
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
    ports:
      - "8081:8080"
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
networks:
  ml-network:
    driver: bridge

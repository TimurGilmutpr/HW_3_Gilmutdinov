version: '3.8'

services:
  green:
    build: .
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
    ports:
      - "8082:8080"
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ml-network:
    driver: bridge

version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blue
      - green
    networks:
      - ml-network

  blue:
    build: .
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=${BLUE_VERSION:-v1.0.0}
    ports:
      - "8081:8080"
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  green:
    build: .
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=${GREEN_VERSION:-v1.1.0}
    ports:
      - "8082:8080"
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ml-network:
    driver: bridge
